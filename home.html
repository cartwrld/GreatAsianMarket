<div id="cardholder" class="container-fluid d-flex flex-row flex-wrap">

    <div class="bottom_card
    border border-3 border-success
     container col-12 rounded
            col-xl-6
            mb-5
            pb-4
" id="location_card">
        <h2 class="mt-4 mx-4">Locations</h2>
        <div class="container d-flex flex-wrap"> <!-- container for selecttable container and map -->
            <div class="container col-6
                    col-xl-5
"> <!-- container for select and table -->
                <div class="container pb-5 mb-4"> <!-- container for select -->
                    <select id="location_cbo" class="p-1 h6 container-fluid mt-5 border border-success border-2 rounded">
                        <option value="SE">Saskatoon East - Store</option>
                        <option value="SW">Saskatoon West - Store</option>
                        <option value="RE">Regina East - Store</option>
                        <option value="RN">Regina North - Store</option>
                        <option value="PA">Prince Albert - Store</option>
                        <option value="WA">GAM Trading Ltd. - Warehouse</option>
                    </select>
                </div> <!-- END container for select -->
                <div class="col pt-5 mt-5"> <!-- container for table -->
                    <table class="table">
                        <tbody>
                        <tr>
                            <th class="h5 col-1">Address:</th>
                            <td class="h6 col-5 align-middle">
                                <span id="loc_street">1110 Grosvenor Ave</span><br/>
                                <span id="loc_cpp">Saskatoon, SK, S7H 4G1</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="h5 col-1">Phone:</th>
                            <td id="loc_phone" class="h6 align-middle">306-952-3377</td>
                        </tr>
                        <tr>
                            <th class="h5 col-1">Email:</th>
                            <td id="loc_email" class="h6 align-middle">gamskoffice@gmail.com</td>
                        </tr>
                        </tbody>
                    </table>
                </div> <!-- END container for table -->
            </div> <!-- END container for select and table -->
            <div class="container col-6 bg-light d-flex justify-content-center align-items-center
                        col-xl-7
                        py-1
                        px-1
                        rounded-3
                        border border-2 border-success
"> <!-- container for map -->
                <div id="map" class=" border  border-2 w-100 h-100 rounded">

                </div>
            </div> <!-- END container for select and table -->
        </div> <!-- container for selecttable container and map -->
    </div>


    <div class="bottom_card
    border border-3
    border-success
     container col-12 rounded
            col-xl-5
            mb-5
            pb-2

        " id="contact_card">
        <h2 class="mt-4 mx-4">Contact Us</h2>
        <div class="container mt-4 pt-3">
            <form class="">
                <div class="row mb-4 px-3">
                    <div class="col">
                        <label for="contactus_name" class="form-label h5">Name</label>
                        <input type="text" class="form-control border border-success border-2" id="contactus_name" placeholder="Enter your name">
                    </div>
                    <div class="col">
                        <label for="contactus_email" class="form-label h5">Email</label>
                        <input type="email" class="form-control border border-success border-2" id="contactus_email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="my-4 px-3 pb-2">
                    <label for="contactus_message" class="form-label h5">Message</label>
                    <textarea class="form-control border border-success border-2" id="contactus_message" rows="5"
                              placeholder="Enter your message"></textarea>
                </div>
                <div class="text-end px-3 mt-4 ">
                    <button type="submit" class="btn btn-outline-success align-items-end">Submit</button>
                </div>
            </form>


        </div>


    </div>
