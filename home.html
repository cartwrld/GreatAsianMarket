<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0/css">
    <script src="bootstrap-5.3.0/js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzUFkqwX5Nsd9WYQnLIldk709WbFrxVrk&callback=initMap"></script>

    <title>Great Asian Market</title>

    <link rel="stylesheet" href="styles/GAMstyles.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="gamscripts.js" defer></script>
    <script src="scripts/home.js" defer></script>


</head>
<body>

<div id="navbarHTML"></div>


<div id="demo" class="carousel slide
mx-3 my-3
p-1
p-sm-5
p-md-5
p-lg-5
p-xl-5
p-xxl-5
" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="slides/GAM_img1.png" class="d-block w-100 rounded-2" alt="GAM Store Image 1"/>
        </div>
        <div class="carousel-item">
            <img src="slides/GAM_img2.png" class="d-block w-100 rounded-2" alt="GAM Store Image 2"/>
        </div>
        <div class="carousel-item">
            <img src="slides/GAM_img3.png" class="d-block w-100 rounded-2" alt="GAM Store Image 3"/>
        </div>
        <div class="carousel-item">
            <img src="slides/GAM_img4.png" class="d-block w-100 rounded-2" alt="GAM Store Image 4"/>
        </div>
        <div class="carousel-item">
            <img src="slides/GAM_img5.png" class="d-block w-100 rounded-2" alt="GAM Store Image 5"/>
        </div>
        <div class="carousel-item">
            <img src="slides/GAM_img6.png" class="d-block w-100 rounded-2" alt="GAM Store Image 6"/>
        </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>


<!--=================================================================================================================-->
<!--=================================================================================================================-->
<!--=================================================================================================================-->


<div id="cardholder" class="container-fluid
                    d-flex flex-row flex-wrap justify-content-center align-items-center">

    <!--  BASE LOCATION CARD  -->
    <div class="bottom_card
    border border-3 border-success bg-success-subtle
     container col
            col-xxl-6
            col-xl-6
            col-lg-12
            col-md-12
            col-sm-12
            mb-5
            pb-4
            rounded
            h-100 clearfix
" id="location_card">
        <h2 class="mt-4 mb-0 mx-4">Locations</h2>

        <!--  SELECT/TABLE + MAP CONTAINER  -->
        <div class="container d-flex flex-row flex-wrap flex-sm-wrap justify-content-center" id="location_inner">
            <!-- container for selecttable container and map -->
            <!--  SELECT / TABLE CONTAINER  -->
            <div class="flex-fill container col-3
                    col-xxl-6
                    col-xl-6
                    col-lg-6
                    col-md-5
                    col-sm-6

                    pb-3

"> <!-- container for select and table -->
                <!--                    mx-5-->
                <div class="container
                pb-3 mb-2
                pb-md-5 mb-md-4
                pb-sm-3 mb-sm-2" id="location_select_cont"> <!-- container for select -->
                    <select id="location_cbo"
                            class="col p-1 h6 container mt-5 border border-success border-2 rounded ml-0">
                        <option value="SE">Saskatoon East - Store</option>
                        <option value="SW">Saskatoon West - Store</option>
                        <option value="RE">Regina East - Store</option>
                        <option value="RN">Regina North - Store</option>
                        <option value="PA">Prince Albert - Store</option>
                        <option value="WA">GAM Trading Ltd. - Warehouse</option>
                    </select>
                </div> <!-- END container for select -->

                <div class="col pt-0 mt-0 pt-md-5 mt-md-5 pt-sm-0 mt-sm-0 pb-xl-4 pb-xxl-4" id="table_cont">
                    <!-- container for table -->
                    <table class="table mr-2">
                        <tbody class="mr-2">
                        <tr>
                            <th class="h5 ">Address:</th>
                            <td class="h6 align-middle">
                                <span id="loc_street">1110 Grosvenor Ave</span><br/>
                                <span id="loc_cpp">Saskatoon, SK, S7H 4G1</span>

                            </td>
                        </tr>
                        <tr>
                            <th class="h5">Phone:</th>
                            <td id="loc_phone" class="h6 align-middle">306-952-3377</td>
                        </tr>
                        <tr>
                            <th class="h5">Email:</th>
                            <td id="loc_email" class="h6 align-middle">gamskoffice@gmail.com</td>
                        </tr>
                        </tbody>
                    </table>
                </div> <!-- END container for table -->
            </div> <!-- END container for select and table -->
            <div class="flex-fill container col bg-light d-flex justify-content-center align-items-center h-auto
                        col-xxl-6
                        col-xl-5
                        col-lg-6
                        col-md-6
                        col-sm-10
                        h-100
                        p-2
                        my0
                        rounded-3
                        border border-2 border-success clearfix
"> <!-- container for map -->
                <!--                        py-1-->
                <!--                        px-1-->
                <div id="map" class="border border-2 border-light-subtle w-100 h-100 rounded m-0 p-0 h-100

                    " onload="initMap()" style="min-height: 300px;">

                </div>
            </div> <!-- END container for select and table -->
        </div> <!-- container for selecttable container and map -->
    </div>


    <div class="bottom_card
    border border-3 border-success
     container
            col-xxl-5
            col-xl-5
            col-lg-12
            col-md-12
            col-sm-12
            mb-5
            pb-4
            rounded

        " id="contact_card">
        <div class="p-2">

            <h2 class="mt-4 mx-4">Contact Us</h2>
            <div class="container mt-4 pt-3 pt-xl-0">
                <form class="">
                    <div class="row px-3 d-flex flex-xl-column flex-sm-column flex-column">
                        <div class="col">
                            <label for="contactus_name" class="form-label h5">Name</label>
                            <input type="text" class="form-control border border-success border-2" id="contactus_name"
                                   placeholder="Enter your name">
                        </div>
                        <div class="col mt-3 mt-xl-3 mt-sm-3">
                            <label for="contactus_email" class="form-label h5">Email</label>
                            <input type="email" class="form-control border border-success border-2" id="contactus_email"
                                   placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-4 mt-3 px-3 pb-2 mt-xl-3 mt-lg-3 mt-md-3 mt-sm-3">
                        <label for="contactus_message" class="form-label h5">Message</label>
                        <textarea class="form-control border border-success border-2" id="contactus_message" rows="4"
                                  placeholder="Enter your message"></textarea>
                    </div>
                    <div class="text-end px-3 mt-4 ">
                        <button type="submit" class="btn btn-outline-success align-items-end">Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>


</div>
<footer class="bg-success text-center text-light">
    <div class="p-2">
        All contents © 2017 <a href="https://greatasianmarket.com">GAM</a> —
        All rights reserved.
    </div>
</footer>
</body>

</html>
