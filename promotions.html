<div class="container-fluid" id="promo">
    <div class="row">
        <div class="">
            <div id="demo" class="carousel slide col-10" data-bs-ride="carousel">

                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true"
                            aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slides/261345376_294382062699495_3395217482827834596_n.jpg" class="d-block w-50" alt="Class"/>
                        <div class="carousel-caption">
                            <h3>This text will show info about the promo</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slides/342716234_628439445376530_6671617417603644885_n.jpg" class="d-block w-50" alt="Student walking through doors"/>
                        <div class="carousel-caption">
                            <h3>Caption Two Heading</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slides/272113655_328609199276781_4761927112507040971_n.jpg" class="d-block w-50" alt="Lab tech student"/>
                        <div class="carousel-caption">
                            <h3>Caption Three Heading</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slides/279700454_402418225229211_3260667138891362647_n.jpg" class="d-block w-50" alt="Nurse"/>
                        <div class="carousel-caption">
                            <h3>Caption Four Heading</h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
        </div>
    </div>
