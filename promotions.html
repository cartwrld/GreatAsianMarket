<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="bootstrap-5.3.0/css">
    <script src="bootstrap-5.3.0/js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <title>Promotions - GAM</title>

    <link rel="stylesheet" href="styles/GAMstyles.css">
    <script src="gamscripts.js" defer></script>
    <link rel="stylesheet" href="styles/promotions.css">
    <script src="scripts/promotions.js"></script>


</head>
<body>

<div id="navbarHTML"></div>


<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center rounded mt-5 mb-3">
        <img class="img-fluid p-1 bg-success rounded-2" id="promo-img" src="promotionslides/moguMoguLockBox.jpg"
             alt="promo-img">
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-12 order-2 order-lg-3 text-center py-4" id="button-container">
            <div class="previous-next-container d-flex flex-row justify-content-between">
                <button id="previous-button" class="btn btn-success  col-3"><img src="media/prevArrow.png" class="col-6"
                                                                                 alt="Previous arrow"></button>
                <button id="print" class="btn btn-success px-1 mx-3 col-2"><img src="media/print.png" class="col-7"
                                                                                alt="Next arrow"></button>
                <button id="next-button" class="btn btn-success  col-3"><img src="media/nextArrow.png" class="col-6"
                                                                             alt="Next arrow"></button>
            </div>
        </div>
    </div>
    <div class="container col-12 border border-success border-3 rounded-3 p-3 mb-3">
        <div class="col-lg-5 order-3 order-lg-2 container" id="promo-text">
            <p class="h4 fs-3 fs-md-2 fs-lg-1" id="promo-title">This is the promo title</p>
            <p class="h6 fs-5 fs-md-4 fs-lg-3" id="promo-description">This is the promo description, insert here a lot
                of text about your promo</p>
            <div class="d-flex flex-column justify-content-center bg-success rounded-4 mt-4 mb-2">
                <div class="p-3 text-white">
                    <div class="h4 text-center">Visit us today and don't miss out!</div>
                    <ul>
                        <li id="promo-start">Start Date:</li>
                        <li id="promo-end">End Date:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>


<footer class="footer bg-success text-center text-light">
    <div class="p-2">
        All contents © 2017 <a href="https://greatasianmarket.com">GAM</a> —
        All rights reserved.
    </div>
</footer>
</body>
</html>
